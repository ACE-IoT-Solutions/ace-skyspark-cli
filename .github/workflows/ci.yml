name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv sync --all-extras --group dev

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Run type checking
      run: |
        uv run pyrefly check src tests || true

        # Count errors and fail if more than baseline
        ERROR_COUNT=$(uv run pyrefly check src tests 2>&1 | grep -oE 'errors shown: [0-9]+' | grep -oE '[0-9]+' || echo "0")
        echo "Type errors found: $ERROR_COUNT"
        # TODO: Set a baseline and enforce it
        # if [ "$ERROR_COUNT" -gt "0" ]; then
        #   echo "Type check failed: $ERROR_COUNT errors found (baseline: 0)"
        #   exit 1
        # fi

    - name: Run tests with coverage
      env:
        FLIGHTDECK_JWT: ${{ secrets.FLIGHTDECK_JWT }}
        FLIGHTDECK_API_URL: ${{ secrets.FLIGHTDECK_API_URL }}
        SKYSPARK_URL: ${{ secrets.SKYSPARK_URL }}
        SKYSPARK_PROJECT: ${{ secrets.SKYSPARK_PROJECT }}
        SKYSPARK_USER: ${{ secrets.SKYSPARK_USER }}
        SKYSPARK_PASSWORD: ${{ secrets.SKYSPARK_PASSWORD }}
      run: |
        uv run pytest --cov=ace_skyspark_cli --cov-report=xml --cov-report=term -m unit

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
