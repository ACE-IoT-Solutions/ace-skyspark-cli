name: Test Multiple Python Versions

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]
        # TODO: Add more Python versions when ready
        # python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Exclude some combinations to reduce test time if needed
          - os: windows-latest
            python-version: "3.13"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"

    - name: Install dependencies
      run: |
        uv sync --all-extras --group dev

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Run type checking
      run: |
        uv run pyrefly check src tests || true

    - name: Run tests
      env:
        FLIGHTDECK_JWT: ${{ secrets.FLIGHTDECK_JWT }}
        FLIGHTDECK_API_URL: ${{ secrets.FLIGHTDECK_API_URL }}
        SKYSPARK_URL: ${{ secrets.SKYSPARK_URL }}
        SKYSPARK_PROJECT: ${{ secrets.SKYSPARK_PROJECT }}
        SKYSPARK_USER: ${{ secrets.SKYSPARK_USER }}
        SKYSPARK_PASSWORD: ${{ secrets.SKYSPARK_PASSWORD }}
      run: |
        uv run pytest -v --cov=ace_skyspark_cli --cov-report=xml --cov-report=term -m unit

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Separate job to build and check the package
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Build package
      run: |
        uv build

    - name: Check package
      run: |
        uv pip install twine
        uv run twine check dist/*

    - name: Test installation
      run: |
        cd /tmp
        uv venv test-env
        source test-env/bin/activate || test-env\Scripts\activate
        uv pip install $GITHUB_WORKSPACE/dist/*.whl
        python -c "import ace_skyspark_cli; print('Package installed successfully')"
